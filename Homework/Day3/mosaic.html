<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/mosaic.css">
</head>
<body>
    
<div class="container">

    <div class="red flex1 flexContainerColumn">
        <div class="black flex1 flexContainerRow">
            <div class="white flex1"></div>
            <div class="white flex2"></div>
        </div>
        <div class="blue flex10 flexContainerColumn">
            <div class="red flex8 leftbox1">1</div>
            <div class="white flex10 leftbox2">2</div>
            <div class="black flex1">3</div>
            <div class="green flex5">4</div>
            <div class="yellow flex 2">5</div>
        </div>
    </div>


    <div class="yellow flex1 flexContainerColumn">
        <div class="black flex1 flexContainerRow">
            


            <div class="white flex1 flexContainerColumn">
                <div class="yellow flex2 border"></div>
                <div class="yellow flex6 border"></div>
                <div class="white flex3 flexContainerRow">
                    <div class="white flex1"></div>
                    <div class="white flex1"></div>
                </div>
            </div>

            <div class="yellow flex1 flexContainerColumn">
                <div class="blue flex3"></div>
                <div class="red flex3"></div>
                <div class="white flex1"></div>
            </div>
        </div>


        <div class="blue flex1 flexContainerRow">
            <div class="black flex1 flexContainerColumn">
                <div class="white flex1"></div>
                <div class="blue flex3"></div>
                <div class="red flex3"></div>
            </div>
            <div class="green flex1 flexContainerColumn">
                <div class="white flex3 flexContainerRow">
                    <div class="white flex1"></div>
                    <div class="white flex1"></div>
                </div>
                <div class="yellow flex3"></div>
                <div class="blue flex1 flexContainerRow">
                    <div class="white flex1"></div>
                    <div class="black flex1"></div>
                </div>
            </div>
        </div>
    </div>






    <div class="green flex1 flexContainerColumn">
        <div class="yellow flex1 flexContainerRow">

            <div class="yellow flex1 flexContainerRow">
                <div class="yellow flex1"></div>
                <div class="black flex1"></div>
            </div>
            <div class="white flex2"></div>
        </div>


        <div class="blue flex7 flexContainerRow">
            <div class="black flex2 flexContainerColumn">
                <div class="yellow flex1 flexContainerRow">
                    <div class="green flex1 flexContainerColumn">


                        <div class="black flex1 flexContainerColumn">
                            <div class="yellow flex1"></div>
                            <div class="black flex1"></div>
                        </div>

                        <div class="white flex1 flexContainerColumn">
                            <div class="white flex1"></div>
                            <div class="white flex1"></div>
                        </div>
                    </div>

                    <div class="black flex1 flexContainerColumn">
                        <div class="white flex1"></div>
                        <div class="black flex1"></div>
                    </div>
                </div>
                <div class="blue flex1"></div>
            </div>

            <div class="red flex1 flexContainerColumn">
                <div class="yellow flex3"></div>
                <div class="white flex3"></div>
                <div class="white flex2"></div>
            </div>
        </div>


        <div class="white flex1 flexContainerRow">
            <div class="white flex3"></div>
            <div class="white flex2"></div>
        </div>

    </div>


</div>

</body>
</html>
