<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<style>
    .red{
        background-color: red;
    }
    .black{
        background-color: black;
    }
    .brown{
        background-color: brown;
    }
    .flesh{
        background-color: blanchedalmond;
    }
    .yellow{
        background-color: yellow;
    }
    .blue{
        background-color: blue;
    }
    .size{
        height: 500px;
        width: 500px;
    }
    .height{
        height: 6.25vh;
    }
</style>

</head>
<body>
    <div class="container-fluid size">

        <div class="row height">
            <div class="col-6 red offset-3"></div>
        </div>

        <div class="row height">
            <div class="col-9 red offset-2"></div>
        </div>

        <div class="row height">
            <div class="col-3 brown offset-2"></div>
            <div class="col-2 flesh"></div>
            <div class="col-1 black"></div>
            <div class="col-1 flesh"></div>
        </div>

        <div class="row height">
            <div class="col-1 brown offset-1"></div>
            <div class="col-1 flesh"></div>
            <div class="col-1 brown"></div>
            <div class="col-3 flesh"></div>
            <div class="col-1 black"></div>
            <div class="col-3 flesh"></div>
        </div>

        <div class="row height">
            <div class="col-1 brown offset-1"></div>
            <div class="col-1 flesh"></div>
            <div class="col-2 brown"></div>
            <div class="col-3 flesh"></div>
            <div class="col-1 black"></div>
            <div class="col-3 flesh"></div>
        </div>

        <div class="row height">
            <div class="col-2 brown offset-1"></div>
            <div class="col-4 flesh"></div>
            <div class="col-4 black"></div>
        </div>

        <div class="row height">
            <div class="col-8 flesh offset-2"></div>
        </div>

        <div class="row height">
            <div class="col-2 red offset-2"></div>
            <div class="col-1 blue"></div>
            <div class="col-3 red"></div>
        </div>

        <div class="row height">
            <div class="col-3 red offset-1"></div>
            <div class="col-1 blue"></div>
            <div class="col-2 red"></div>
            <div class="col-1 blue"></div>
            <div class="col-3 red"></div>
        </div>

        <div class="row height">
            <div class="col-4 red"></div>
            <div class="col-4 blue"></div>
            <div class="col-4 red"></div>
        </div>

        <div class="row height">
            <div class="col-2 flesh"></div>
            <div class="col-1 red"></div>
            <div class="col-1 blue"></div>
            <div class="col-1 yellow"></div>
            <div class="col-2 blue"></div>
            <div class="col-1 yellow"></div>
            <div class="col-1 blue"></div>
            <div class="col-1 red"></div>
            <div class="col-2 flesh"></div>
        </div>

        <div class="row height">
            <div class="col-3 flesh"></div>
            <div class="col-6 blue"></div>
            <div class="col-3 flesh"></div>
        </div>

        <div class="row height">
            <div class="col-2 flesh"></div>
            <div class="col-8 blue"></div>
            <div class="col-2 flesh"></div>
        </div>

        <div class="row height">
            <div class="col-3 blue offset-2"></div>
            <div class="col-3 blue offset-2"></div>
        </div>

        <div class="row height">
            <div class="col-3 brown offset-1"></div>
            <div class="col-3 brown offset-4"></div>
        </div>

        <div class="row height">
            <div class="col-4 brown"></div>
            <div class="col-4 brown offset-4"></div>
        </div>




    </div>







    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
